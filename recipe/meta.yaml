{% set name = "sorl-thumbnail" %}
{% set version = "12.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ee2a3c9f0b889e59919383d3781f1317dc9c4927fb44b22fb1437f6fe7054b96

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.4
    - pip
    - setuptools_scm
  run:
    - python >=3.4

test:
  imports:
    - sorl
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://pypi.org/project/sorl-thumbnail
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A django thumbnail library

  description: |
    Thumbnails for Django

  doc_url: http://sorl-thumbnail.readthedocs.io/
  dev_url: https://github.com/jazzband/sorl-thumbnail

extra:
  recipe-maintainers:
    - kcemenike
